<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top"></div>
  <main class="container">
    <div class="poster">
      <img src="./images/image-victor.jpg" alt="Vistor User">
    </div>
    <h1>Victor Crest<span>26</span></h1>
    <p>London</p>
    <div class="info">
      <div class="info-number">
        <p class="number">80K</p>
        <p class="info-where">Followers</p>
      </div>
      <div class="info-number">
        <p class="number">803K</p>
        <p class="info-where">Likes</p>
      </div>
      <div class="info-number">
        <p class="number">1.4K</p>
        <p class="info-where">Photos</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CasDevSilva</a>.
  </footer>
  <div class="bottom"></div>
</body>
</html>
